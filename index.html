<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<header class="startup text-center text-white d-flex">
  		<div class="container my-auto">
	 		<div class="row">
	          <div class="col-lg-12 my-auto">
	            <h1 class="text-uppercase faded">
	              <strong>the biggest startup event of the year</strong>
	            </h1>
	            <hr>
	          </div>
	          <div class="col-lg-12 my-auto">
					<!-- Begin Mailchimp Signup Form -->
					<link href="http://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
					<form action="https://twitter.us20.list-manage.com/subscribe/post?u=7953f7799a5956b226e0db6b6&amp;id=89e25f65ac" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				   <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					    <input class="btn btn-primary btn-xl" type="submit" value="Find out more" name="subscribe" class="button">
					</form>
					<!--End mc_embed_signup-->
	          </div>
	        </div>
	  	</div>
  	</header>
  </body>
</html>
